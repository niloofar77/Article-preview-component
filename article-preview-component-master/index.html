<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Article Preview Component</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="card">
      <img class="card-image" src="images/drawers.jpg" alt="Drawers">
      <div class="card-content">
        <p class="title">Shift the overall look and feel by adding these wonderful touches to furniture in your home</p>
        <p class="description">
          Ever been in a room and felt like something was missing? Perhaps it felt slightly bare and uninviting. I've got some simple tips to help you make any room feel complete.
        </p>
        <div class="author-box">
          <img class="avatar" src="images/avatar-michelle.jpg" alt="Michelle Appleton">
          <div class="author-details">
            <p class="author-name">Michelle Appleton</p>
            <p class="publish-date">28 Jun 2020</p>
          </div>
          <img class="share-icon" src="images/icon-share.svg" alt="Share icon">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
